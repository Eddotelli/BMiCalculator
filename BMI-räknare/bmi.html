<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta-taggar och externa resurser -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bmi.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>BMi-calculator</title>
</head>

<body class="main-frame">

    <!-- Titel för BMI-räknaren -->
    <h1 id="bmi-title"> Body Mass Index (BMI) </h1>

    <div id="bmi-frame">

        <!-- Knapp för att växla mellan metriska och imperiala enheter -->
        <button type="button" id="toggle-units">Switch to Imperial</button>

        <!-- Formulär för BMI-beräkning -->
        <form id="bmi-form">

            <!-- Inmatningsfält för längd -->
            <div id="length-frame">
                <label for="length-input">Length</label>
                <input type="text" placeholder="Enter your length here" id="length-input" required>
                <p id="unit-1">cm</p>

            </div>

            <!-- Inmatningsfält för vikt -->
            <div id="weight-frame">
                <label for="weight-input">Weight</label>
                <input type="text" placeholder="Enter your weight here" id="weight-input" required>
                <p id="unit-2">kg</p>
            </div>
    
        </form>

        <!-- Submit-knapp -->
        <input type="submit" value="Submit" id="submit-btn">

        <!-- Visa BMI-resultatet -->
        <div id="bmi-result">
            <p>Your BMI is: <span id="bmi-value", style="font-weight: bold;"></span></p>
            <p id="bmi-category"></p>
        </div>

    </div>

    <!-- Lista för att visa sparade värden -->
    <div id="bmi-values">
        <h2 id="saved-v">Saved Values</h2>
        <ul id="saved-values"></ul>
    </div>

</body>
</html>
